<!DOCTYPE html>
<html lang="en" data-th-fragment="header"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap in action</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../../css/blog.css" rel="stylesheet">
</head>

<body>
<div class="blog-masthead">
    <div class="container">
        <div class="row">
            <h1>小林</h1>

            <nav class="nav blog-nav">
                <a class="nav-link active" href="/users">首页</a>
                <a class="nav-link" href="/users">其他</a>
            </nav>
        </div>
    </div>
    <!-- /.container -->

    <!-- 判断登录 -->
    <div sec:authorize="isAuthenticated()" class="row">
        <ul>
            <li class="nav-item">
                <span class="nav-link" sec:authentication="name"></span>
            </li>
        </ul>
        <form action="/login" th:action="@{/logout}" method="post">
            <input class="btn btn-outline-success" type="submit" value="退出">
        </form>
    </div>

    <div sec:authorize="isAnonymous()">
        <a href="/login" th:href="@{~/login}" class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>
    </div>

    <!-- 判断登录 -->
    <div sec:authorize="isAuthenticated()" class="row">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <span class="nav-link" sec:authentication="name"></span>
            </li>
        </ul>
        <form action="/login" th:action="@{/login}" method="post">
            <input class="btn btn-outline-success" type="submit" value="退出">
        </form>
    </div>

    <div sec:authorize="isAnonymous()">
        <a href="/login" th:href="@{~/login}" class="bnt bnt-outline-success my-2 my-sm-0" type="submit">登录</a>
    </div>

</div>
</body>

</html>
