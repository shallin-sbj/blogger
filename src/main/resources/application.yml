## 配置 Thymeleaf
# 编码
  spring:
    thymeleaf:
      encoding: utf-8
      cache: false
      mode: HTML5
    datasource:
      url:  jdbc:mysql://127.0.0.1:3306/brogger?serverTimezone=UTC&&characterEncoding=utf-8&useSSL=false
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: update
    data:
      elasticsearch:
        cluster-name: localhost:9300

